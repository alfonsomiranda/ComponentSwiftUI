name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -v
      env:
          DEVELOPER_DIR: /Applications/Xcode.app/Contents/Developer
    - name: Run tests
      run: swift test -v
      env:
          DEVELOPER_DIR: /Applications/Xcode13.app/Contents/Developer
